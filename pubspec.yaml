name: flutter_web_chartjs
description: A chartjs wrapper for flutter web.
version: 0.2.1

flutter:
  plugin:
    platforms:
      web:
        pluginClass: FlutterWebChartjsPlugin
        fileName: flutter_web_chartjs.dart

dependencies:
  flutter:
    sdk: flutter
  flutter_web_plugins:
    sdk: flutter
  js: ^0.6.1+1

environment:
  sdk: ">=2.0.0-dev.28.0 <3.0.0"
  flutter: ">=1.5.0 <2.0.0"